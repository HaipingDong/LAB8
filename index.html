<html>
<body>
    <h3>Profile Form</h3>
<form name="profile" onsubmit="return validateProfile()">
    <table>
    
    <tr>
        <td>FirstName:</td>
        <td>
            <input type="text" name="firstName" id="firstName">
            <span id="fnameWarning" class="alert"></span>
        </td>
    </tr>
    <tr>
        <td>LastName</td>
        <td>
        <input type="text" name="lastName" id="lastName">
         <span id="lnameWarning" class="alert"></span>
		</td>
    </tr>
    <tr>
        <td>Address1</td>
        <td><input type="text" name="Address1" id="Address1">
        <span id="aWarning" class="alert"></span>
        </td>
    </tr>
    <tr>
        <td>Address2</td>
        <td><input type="text" name = "Address2" id="Address2">
        </td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text" name = "City" id="city">
        <span id="cWarning" class="alert"></span>
        </td>
    </tr>
    <tr>
        <td>Province</td>
        <td>
            <select id="province">
            <option value="">Select Province</option>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="YT">Yukon</option>
            </select><span id="ProvinceWarning" class="alert"></span>
        </td>
    </tr>
        <tr>
        <td>Country</td>
        <td>
            <select id="country">
            <option value="">Select Country</option>
            <option value="CA">Canada</option>
            <option value="US">United States</option>
            <option value="OTH">Other</option>
            </select><span id="countryWarning" class="alert"></span>
            </td>
    </tr>
     <tr>
        <td><input type="reset" value="Reset" name="resetBtn"></td>
        <td><input type="submit" value="Submit" name="submitBtn"></td>
    </tr>
    </table>
</form>
<script src="scripts/validate.js"></script>
<script src="scripts/events.js"></script>
<link href="scripts/val.css" rel="stylesheet" type="text/css">
</body>    
</html>
